.halfround{
  width:400px;
  margin:auto;
  position:relative;
  margin-bottom:10px;
}

.halfround>div{
  display:inline-block;
  width:30%;
  vertical-align:top;
  z-index:10;
}

.halfround>.img{
  width:200px;
  padding:20px 0px 20px 20px;
  position:relative;
}
.halfround>.img::after{
  content:"";
  width:200px;
  height:200px;
  padding:20px;
  border-radius:50%;
  position:absolute;
  top:0;
  left:0;
  background:linear-gradient(to right, #a47059, #a47059 55%, rgba(0,0,0,0) 55%, rgba(0,0,0,0) 100%);
  z-index:-1;
}
.halfround>.img img{
  margin-top:15px;
  margin-left:15px;
  width:170px;
  border-radius:100%;
  z-index:100;
}

.halfround>.txt{
  color:white;
  margin-top:20px;
  width:40%
}

.halfround>.txt>*{display:block;text-align:justify}
.halfround>.txt hd{
  font-family: 'PT Sans Narrow', sans-serif;
  text-transform:uppercase;
  font-size:15px;
  color:#a47059
}
.halfround .txt sub{
  font-size:11px;
  line-height:15px;
  margin-top:10px;
  text-align:justify;
  font-family: 'Xanh Mono', monospace;
  padding:5px;
  color:#adb5a5;
}

.halfround .pets{
  width: 300px;
  position:absolute;
  top:110px;
  right:-120px;
}
.halfround .pets img{
  width:50px;
  border-radius:50%;
  margin:2px 5px;
  transition:all 1.5s ease-in;
  border:2px solid #a47059
}
.halfround .pets img:nth-child(odd){
  border-color:#adb5a5
}

.halfround .pets img:last-child{
  position:absolute;
  top:30px;
  right:55px;
}

.halfround .pets img:hover{
  transform:rotate(360deg)
}</style>
