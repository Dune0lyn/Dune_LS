<link href="https://fonts.googleapis.com/css2?family=Caladea&family=Inconsolata&display=swap" rel="stylesheet">
<style>
  .signRainbow {
  width:400px;
  height:150px;
  position:relative;
  margin:35px;
  z-index:10;
}

.signRainbow .img{
  width:55%;
  height:90%;
  background:red;
  overflow:hidden;
  margin:5% 0% 5% 45%;
}

.signRainbow .img img{
  height:100%;
  width:auto;
}

.signRainbow .rainbow{
  position:absolute;
  right:80px;
  top:-30px;
  z-index:100;
  mix-blend-mode: overlay;
}

.signRainbow .rainbow div{
  margin:0 -2px;
  display:inline-block;
  width:35px;
  height:200px;
  background: linear-gradient(rgba(0,0,0,0),#F2CEAA,#F2CEAA,rgba(0,0,0,0));
}

.signRainbow .rainbow div:nth-child(2){
  background: linear-gradient(rgba(0,0,0,0),#EBA68A,#EBA68A,rgba(0,0,0,0));
}
.signRainbow .rainbow div:nth-child(3){
  background: linear-gradient(rgba(0,0,0,0),#D04E43,#D04E43,rgba(0,0,0,0));
}

.signRainbow .content{
  position:absolute;
  color:#fff;
  display:block;
  width:70%;
  top:25px;
}

.signRainbow .content .headline{
  font-family: 'Inconsolata', monospace;
  text-transform: uppercase;
  font-style:italic;
  letter-spacing:1px;
  text-shadow:1px 1px 0px #736B92;
}

.signRainbow .content .txt{
  font-family: 'Caladea', serif;
  font-size:11px;
  text-align:justify;
  width:61%;
  margin:10px 0px 0px 5px;
  color:#9593D9
}

.signRainbow .credit{
  color:#fff;
  position:absolute;
  left:5px;
  bottom:0;
  font-family: 'Inconsolata', monospace;
  text-transform: uppercase;
  font-size:9px;
}
</style>
<div class="signRainbow">
  <div class="content">
    <div class="headline">제 사랑 제가 끼고 있다.</div>
    <div class="txt">Ils disaient que tu ne pouvais pas être le bon pour moi. Pourtant, les années et les deceptions n'ont même pas réussies à chasser ne serait-ce que ton ombre.</div>
  </div>
  <div class="rainbow">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="img"><img src="https://zupimages.net/up/21/03/pylu.gif" /></div>
  <div class="credit">© Dune.</div>
</div>
